<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="texto"></div>
        <button onclick="parrafo()">Hacer click</button>
        <button onclick="borrar()">Borrar Nombre</button><br><br>

        <button onmouseout="borrar()">Salir Mouse</button>
    </div>
    <script src="js/eventos.js"></script>
</body>
</html>
