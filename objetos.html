<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <section id="tabla"></section>
        <button class="btn btn-primary" onclick="imprimir()">Ver Datos</button>
        <button class="btn btn-secondary" onclick="ordenar()">Ordenar</button>
        <button class="btn btn-danger" onclick="eliminar_inicio()">Eliminar Inicio</button>
        <button class="btn btn-danger" onclick="eliminar_final()">Eliminar Final</button>
        <!-- Formulario para agregar persona -->
        <form id="formulario">
            <div class="row mt-4">
                <div class="col-sm-3">
                    <input type="text" id="nombre" class="form-control" autofocus placeholder="Escriba nombre">
                </div>
                <div class="col-sm-3">
                    <input type="text" id="edad" class="form-control" placeholder="Escriba Edad">
                </div>
                <div class="col-sm-3">
                    <select id="genero" class="form-control">
                        <option value="">Seleccione...</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <button type="submit" id="boton" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    <script src="js/objetos.js"></script>
</body>
</html>
